apply plugin: 'com.android.library'

def _ext = rootProject.ext

 def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 25
 def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '25.0.1'
 def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 16
 def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 24

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.leanplum.com/" }
    maven { url "$rootDir/node_modules/react-native/android" }
    maven { url 'https://jitpack.io' }
}

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile 'com.leanplum:Leanplum:2.2.3'
}
